<div class="modal-header">
    <h3>Save Requirement</h3>
</div>
<ul class="modal-body">
    <li>Project ID: <input type="text" ng-model="info.project_id" /></li>
    <li>Requirement name: <input type="text" ng-model="info.name" /></li>
</ul>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="save(info)">Save Requirement</button>
</div>
