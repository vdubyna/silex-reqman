<div class="widget-box">
    <div class="widget-title">
        <span class="icon">
            <a save-user-story-dialog ng-click="saveUserStory()" href="">
                <i class="glyphicon glyphicon-plus"></i> Add
            </a>
        </span>
        <h5>User Stories</h5>
        <span class="label label-info">{{ userStoryList.length }}</span>
    </div>
    <div class="widget-content nopadding">
        <accordion>
            <accordion-group class="widget-box" ng-repeat="userStory in userStoryList">
                <accordion-heading>
                    <div class="widget-title" ng-click="selectItem({userStoryId:userStory.id})">
                        <h5>{{ userStory.name }}</h5>
                    </div>
                </accordion-heading>
                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr ng-repeat="testCase in userStory.testCases">
                        <td>{{ testCase.name }}</td>
                        <td>
                            <span class="label label-{{ testCase.state | testState }}">{{ testCase.state }}</span>
                        </td>
                        <td>
                            <a href="" class="tip-top" data-original-title="Delete">
                                <i class="glyphicon glyphicon-remove"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </accordion-group>
        </accordion>
    </div>
</div>
