<div id="content">
    <div id="content-header">
        <h1>Project: {{ activeProject.name }}</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <a save-user-story-dialog ng-click="saveUserStory({project_id: activeProject.id})" href="">
                                <i class="glyphicon glyphicon-plus"></i> Add
                            </a>
                        </span>
                        <h5>User Stories</h5>
                        <span class="label label-info">{{ userStoryList.length }}</span>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-striped table-bordered">
                            <tbody>
                            <tr ng-repeat="userStory in userStoryList">
                                <td>
                                    <a href="" ng-click="selectUserStory(userStory.id)">{{ userStory.name }}</a>
                                </td>
                                <td>
                                    <span user-story-status user-story-id="{{ userStory.id }}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="span8">
                <div class="widget-box" ng-show="userStory.id">
                    <div class="widget-title">
                        <span class="icon">
                            <a save-user-story-dialog ng-click="saveUserStory(userStory)" href="">
                                <i class="glyphicon glyphicon-edit"></i> Edit
                            </a>
                        </span>
                        <span class="icon">
                            <a delete-user-story-dialog ng-click="deleteUserStory(userStory)"
                               href="">
                                <i class="glyphicon glyphicon-trash"></i> Delete
                            </a>
                        </span>
                        <span class="icon">
                            <a save-test-case-dialog ng-click="saveTestCase({user_story_id: userStory.id})" href="">
                                <i class="glyphicon glyphicon-plus"></i> Add Test Case
                            </a>
                        </span>
                        <h5>User Story View</h5>
                    </div>
                    <div class="widget-content">
                        <h3>{{ userStory.name }}</h3>
                        <div test-case-list user-story-id="{{ userStory.id }}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
