Test Case Save
<form name="userStoryForm">
    <div class="control-group" ng-class="{error: userStoryForm.name.$invalid}">
        <label>Name</label>
        <input type="text" name="name" ng-model="testCase.name" required>
          <span ng-show="userStoryForm.name.$error.required" class="help-inline">
              Required</span>
    </div>

    <label>State</label>
    <select name="state" ng-model="testCase.state">
        <option value="passed">passed</option>
        <option value="failed">failed</option>
    </select>
    <br>
    <a href="" class="btn" ng-click="cancel()">Cancel</a>
    <button ng-click="save(testCase)" ng-disabled="userStoryForm.$invalid"
            class="btn btn-primary">Save
    </button>
</form>
