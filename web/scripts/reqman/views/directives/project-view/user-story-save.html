<div>
    <div class="modal-header">Save User Story</div>
    <div class="modal-body">
        <form name="userStoryForm" class="form-horizontal">
            <div class="form-group" ng-class="{error: userStoryForm.name.$invalid}">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" name="name" class="form-control" ng-model="userStory.name" required>
                    <span for="name" ng-show="userStoryForm.name.$dirty && userStoryForm.name.$error.required" class="help-inline">Field is required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Description</label>
                <div class="controls">
                    <textarea name="description" class="form-control" ng-model="userStory.description"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="cancel()">Cancel</button>
        <button ng-click="save(userStory)" ng-disabled="userStoryForm.$invalid"
                class="btn btn-primary">Save
        </button>
    </div>
</div>
